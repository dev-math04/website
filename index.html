<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Statique</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            background: url('Background.jpeg.jpeg');/* Espace entre le header et le body */
        }
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: transparent;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px; /* Espace entre les logos et le rectangle */
        }
        .logo-grid img {
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
            border: 1px solid #ccc; /* Contours légers autour des logos */
        }
        .rectangle {
            border-radius: 15px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light header">
        <a class="navbar-brand" href="#">Logo</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Horaire</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Événement</a></li>
                <li class="nav-item"><a class="nav-link" href="#">F1</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
                <div class="col-md-8">
                <div class="logo-grid">
                    <a href="www.google.be" target="_blank"><img src="google.png" alt="Logo 1"></a>
                    <a href="www.youtube.com" target="_blank"><img src="youtube.jpg" alt="Logo 2"></a>
                    <a href="www.gmail.google.com" target="_blank"><img src="gmail.png" alt="Logo 3"></a>
                    <a href="www.rtl.be" target="_blank"><img src="rtlinfo.png" alt="Logo 4"></a>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="rectangle">
                    <p>Contenu du rectangle avec coins arrondis.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Beau footer</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
